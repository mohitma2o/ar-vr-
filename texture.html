<!doctype html>
<html>

<head>
  <title>Texture</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!--Image Texture. -->
    <a-sphere position="-2 1 -5" rotation="0 220 0" radius="1" src="earth.jpg"></a-sphere>
    <a-sphere position="4 2 -5" rotation="0 250 0 " color="" radius="1.5" src="sun.jpeg"></a-sphere>
    <a-sphere position="0 1 -8" rotation="0 280 0 " color="" radius="0.5" src="moon.jpeg"></a-sphere>
    <a-sky color="black">
  </a-scene>
</body>

</html>
